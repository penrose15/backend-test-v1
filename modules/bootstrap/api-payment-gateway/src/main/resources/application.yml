spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${MARIADB_URL}
    username: ${MARIADB_USERNAME}
    password: ${MARIADB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080

pg:
  api:
    url: ${PG_BASE_URL}
    api-key: ${API_KEY}
    iv: ${IV}
    connect-timeout: 5000
    read-timeout: 10000

