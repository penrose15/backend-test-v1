spring:
  datasource:
    url: jdbc:h2:mem:pgdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080

pg:
  api:
    url: ${PG_BASE_URL}
    api-key: ${API_KEY}
    iv: ${IV}
    connect-timeout: 5000
    read-timeout: 10000
